<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI New Tab</title>
  <style>
    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
      position: relative;
      font-family: sans-serif;
      color: #fff;
      overflow: hidden;
    }
    #bg {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      filter: brightness(0.3);
      z-index: 0;
    }
    #particles-layer1,
    #particles-layer2 {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #particles-layer1 { z-index: 1; }
    #particles-layer2 { z-index: 1; }

    #verse {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 10px;
      max-width: 80%;
      text-align: center;
      z-index: 2;
    }
    .arabic-text {
        font-size: 3em;
        direction: rtl;
        margin-bottom: 30px;
        line-height: 1.6;
    }
    .english-text {
        font-size: 2em;
        line-height: 2em;
    }
  </style>
</head>
<body>
  <img id="bg" src="" alt="background">
  <div id="particles-layer1"></div>
  <div id="particles-layer2"></div>
  <div id="verse">Loading verseâ€¦</div>

  <!-- External scripts -->
  <script src="particles.min.js"></script>
  <script src="newtab.js"></script>
  <script src="content.js"></script>
</body>
</html>
